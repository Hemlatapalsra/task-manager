<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }
        .form-control {
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
        }
        .btn-custom {
            background-color: #4e54c8;
            color: #fff;
            border-radius: 0.5rem;
        }
        .btn-custom:hover {
            background-color: #3d41b3;
        }
        .text-link {
            color: #4e54c8;
            text-decoration: none;
        }
        .text-link:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="card p-5" style="width: 100%; max-width: 450px;">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-dark">Create an Account</h2>
            <p class="text-muted">Register to manage your tasks</p>
        </div>

        <!-- ðŸ”” Error Message -->
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="mb-3">
                <label class="form-label text-dark">Username</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username" required />
            </div>
            <div class="mb-3">
                <label class="form-label text-dark">Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required />
            </div>
            <div class="mb-3">
                <label class="form-label text-dark">Password</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required />
            </div>
            <div class="mb-3">
                <label class="form-label text-dark">Confirm Password</label>
                <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm password" required />
            </div>
            <button type="submit" class="btn btn-custom w-100 mt-2">Register</button>
        </form>

        <div class="text-center mt-3">
            <span class="text-muted">Already have an account?</span>
            <a th:href="@{/login}" class="text-link fw-semibold">Login</a>
        </div>
    </div>
</body>
</html>
